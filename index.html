<body>
	<div id="interactive">
		<div id="game">
		<div id="game-ui">
			<div id="power">
				<div class="pixelborder left"></div>
				<div class="pixelborder right"></div>
				<div class="pixelborder top"></div>
				<div class="pixelborder bottom"></div>
				<div class="bar"></div>
				<div class="limit"></div>
			</div>
			<div id="altitude">
				<div class="pixelborder left"></div>
				<div class="pixelborder right"></div>
				<div class="pixelborder top"></div>
				<div class="pixelborder bottom"></div>
				<div class="marker"></div>
				<div class="label" title="Altitude">ALT</div>
			</div>
			<div id="fuel">
				<div class="pixelborder left"></div>
				<div class="pixelborder right"></div>
				<div class="pixelborder top"></div>
				<div class="pixelborder bottom"></div>
				<div class="low"></div>
				<div class="marker"></div>
				<div class="label" title="Fuel/LOX">PROP</div>
			</div>
			<div id="controls-move" class="control noselect">
				<div class="control-container">
					<div id="btn-move"><img src="./btn_move.png"></div>
				</div>
			</div>
			<div id="btn-launch"><img src="./btn_launch.png"></div>
			<div id="btn-raptors"><img src="./btn_fire2.png"></div>
			<div id="btn-audio" class="btn">AUDIO<br>ON</div>
			<div id="btn-menu" class="btn">MENU</div>
		</div>
		<div id="gameover" class="overlay">
			<div class="overlay-inner">
				<div id="gameover-title" class="value">GAME OVER</div>
				<div id="gameover-message"></div>
				<div id="gameover-play-again">PLAY AGAIN ?</div>
			</div>
		</div>
		<div id="high-score">
			<div class="title">HIGH SCORE</div>
			<div id="score" class="value">0</div>
		</div>
		<div id="preloader" class="section">
			<div id="preloader-inner" class="section-inner">
				<div id="preloader-text">PRIPRAVLJANJE IGRE</div>
				<div id="preloader-status">
					<div id="preloader-bar"></div>
				</div>
				<div id="preloader-percent">0%</div>
			</div>
		</div>
	</div>
	<div id="rotate" class="section">
		<div id="rotate-inner" class="section-inner">
			ROTATE<br>

			DEVICE
		</div>
	</div>
	<script type="module" src="./main.js"></script>
</body>
